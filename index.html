<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>图片碎片合并工具</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 1em; }
    canvas { border: 1px solid #ccc; display: block; margin: 1em 0; }
    #controls { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>图片碎片合并工具</h1>
  <div id="controls">
    <input type="file" id="fileInput" multiple accept="image/*" />
    <label>底色:
      <select id="bgColor">
        <option value="white">白色</option>
        <option value="black">黑色</option>
      </select>
    </label>
    <button id="mergeBtn">合并图片</button>
    <button id="invertBtn">反色</button>
    <a id="downloadLink" href="#" download="merged.png">下载</a>
  </div>

  <canvas id="canvas" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const fileInput = document.getElementById("fileInput");
    const mergeBtn = document.getElementById("mergeBtn");
    const invertBtn = document.getElementById("invertBtn");
    const downloadLink = document.getElementById("downloadLink");
    const bgColor = document.getElementById("bgColor");

    let images = [];

    fileInput.addEventListener("change", async (event) => {
      images = [];
      const files = Array.from(event.target.files);
      for (const file of files) {
        const img = new Image();
        img.src = URL.createObjectURL(file);
        await img.decode();
        images.push(img);
      }
      alert("图片加载完成，共 " + images.length + " 张");
    });

    mergeBtn.addEventListener("click", () => {
      const bg = bgColor.value;
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const step = Math.floor(Math.sqrt(canvas.width * canvas.height / images.length));
      let x = 0, y = 0;
      for (let img of images) {
        ctx.drawImage(img, x, y, step, step);
        x += step;
        if (x + step > canvas.width) {
          x = 0;
          y += step;
        }
      }

      downloadLink.href = canvas.toDataURL();
    });

    invertBtn.addEventListener("click", () => {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        data[i] = 255 - data[i];     // R
        data[i + 1] = 255 - data[i + 1]; // G
        data[i + 2] = 255 - data[i + 2]; // B
      }
      ctx.putImageData(imageData, 0, 0);
      downloadLink.href = canvas.toDataURL();
    });
  </script>
</body>
</html>
